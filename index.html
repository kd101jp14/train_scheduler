<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- External CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Firebase Script-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- External JS Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="title"><b>Train Schedule Assistant </b><i class="fas fa-train"></i></h1>
                </div>
            </div>
        </div>
        <h2 class="section1">Current Train Schedule</h2>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- The body of the table will be created via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="section2">Add New Train</i></h2>
                <form>
                    <div class="form-group">
                        <label for="trainName"><b>Train Name</b></label>
                        <input type="trainName" class="form-control" id="nameInput" placeholder="Midnight Train">
                    </div>
                    <div class="form-group">
                        <label for="destination"><b>Destination</b></label>
                        <input type="destination" class="form-control" id="destInput" placeholder="Atlanta, GA">
                    </div>
                    <div class="form-group">
                        <label for="trainTime"><b>First Train Time</b> (HH:mm -- military time)</label>
                        <input type="trainTime" class="form-control" id="timeInput" placeholder="ex: 00:00">
                    </div>
                    <div class="form-group">
                        <label for="trainFrequency"><b>Train Frequency</b> (min)</label>
                        <input type="trainFrequency" class="form-control" id="frequencyInput" placeholder="ex: 1440">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-plus"></i> Add</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- Moment JS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</body>

</html>
